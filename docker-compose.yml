name: controle-vacinacao
services:
  db:
    image: postgres:16
    container_name: controle-vacinacao-db
    restart: always
    env_file: ./Backend/.env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 5s      
      timeout: 5s       
      retries: 5        
      start_period: 20s 

  api:
    container_name: controle-vacinacao-app
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file: ./Backend/.env
    volumes:
      - ./Backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev

  frontend:
    container_name: controle-vacinacao-frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"   # 5173 externo â†’ 80 interno
    depends_on:
      - api


volumes:
  postgres_data:
    driver: local